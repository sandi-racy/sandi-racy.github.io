<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sandi Rosyandi | Full Stack Web Developer</title>
    <link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.fullpage/2.5.9/jquery.fullPage.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="html">
    <div class="container-fluid" id="container">
      <div class="section introduction" id="introduction">
        <div class="row">
          <div class="col-md-12">
            <h1 class="introduction__name">Hi, I'm Sandi Rosyandi</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h1 class="introduction__profession">I'm a <span id="iam"></span></h1>
          </div>
        </div>
        <div class="row learn-more">
          <div class="col-md-12">
            <span class="learn-more__text">Learn more about what I do</span>
            <span class="glyphicon glyphicon-chevron-down"></span>
          </div>
        </div>
      </div>
      <div class="section stacks" id="stacks">
        <div class="row">
          <div class="col-md-12">
            <h1 class="title">My Stacks</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <img src="/images/php.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/laravel.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/css.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/sass.jpg" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/bootstrap.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/js.png" class="stacks__image" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <img src="/images/vuejs.jpg" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/gulp.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/npm.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/browserify.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/mysql.png" class="stacks__image" />
          </div>
          <div class="col-md-2">
            <img src="/images/drupal.png" class="stacks__image" />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
